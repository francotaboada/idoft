# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Clone
      run: git clone https://github.com/Alluxio/alluxio
    - name: Change Directory
      run: cd alluxio
    - name: print latest commit
      run: git rev-parse HEAD
    - name: latest commit checkout
      run: git checkout f361431f3fc78026b52b04e0836ba1398c2d8699
    - name: Build with Maven
      run: mvn clean install -DskipTests -pl core/server/worker -am
    - name: Test without NonDex
      run: mvn -pl core/server/worker test -Dtest=alluxio.worker.block.BlockStoreMetaTest#getBlockList
    - name: Flaky Testing
      run: mvn -pl core/server/worker edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=alluxio.worker.block.BlockStoreMetaTest#getBlockList
